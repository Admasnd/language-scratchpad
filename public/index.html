<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Language Scratchpad</title>
  </head>
  <body>
    <main>
      <form>
        <label for="lang-input-text">
          <p>Please enter text below. Entered text can be edited as well.</p>
        </label>
        <textarea
          id="lang-input-text"
          cols="30"
          rows="10"
          placeholder="Start typing here..."
          autofocus="true"
        >
        </textarea>
        <input type="reset" id="lang-input-reset" value="Clear Text" />
      </form>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
